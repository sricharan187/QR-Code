<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" id="theme" />
    <script src="main.js"></script>
	<title>Qrcode</title>
	<meta property="og:title" content="Qrcode" />
    <meta property="og:description" content="A simple qr-code maker by Sri Charan" />
    <meta property="og:image" content="https://qrcode-aditya57k.netlify.app/icon.png" />
</head>

<body>
    <center class="responsive">
	<div class="container-fluid">
		<div class="text-center">
			<img src="https://chart.googleapis.com/chart?cht=qr&chl=This+tool+is+free&chs=300x300&chld=L|0"
				class="qr-code img-thumbnail img-responsive" />
		</div>
		<br>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2 " for="content">
					Content:
				</label>
				<div class="col-sm-10">
					<textarea maxlength="2000" class="form-control" width="100%" id="content" placeholder="Enter content"></textarea>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group ctr-btn">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-warning" id="generate">
						Generate
					</button>
					<a type="button" class="downloadbtn btn btn-success disabled" href="" download="qr.png">
						Download
					</a>
				</div>
			</div>
		</div>
	</div>
</center>
</body>

</html>
